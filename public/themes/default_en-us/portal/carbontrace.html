<!-- 碳追踪 -->
<div class="white" id="carbontraceModel1">

  <div class="main-center main-title">
    <div class="big-title">Carbon Tracking Journey</div>
    <div class="small-title"></div>
  </div>

  <div class="carbonTrace main-center">

    <div class="carbonTrace_box">

      <php>
        $index = 0;
      </php>
      <portal:articles item="vo" limit="6" order="post.published_time ASC" categoryIds="94">
        <if condition="$index eq 2">
          <div
                  style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-right: 70px; margin-top: 30px;">
        </if>
        <if condition="$index neq 2 && $index neq 5">
          <div style="display: flex; justify-content: center; align-items: center; ">
        </if>
        <if condition="$index eq 5">
          <div style="display: flex; justify-content: center; align-items: center; margin-right: 20px;">
        </if>
        <div class="carbonTrace_box_item">
          <div class="carbonTrace_box_item_title">
            <div class="carbonTrace_box_item_title_img">
              <img src="__STATIC__/images/pic{$index}.png" alt="">
            </div>
            {$vo.post_title}
          </div>
          <div class="carbonTrace_box_item_desc">{$vo.post_excerpt|mb_substr=0,220,'utf-8'}</div>
        </div>
        <if condition="$index lt 2">
          <div>
            <img src="__STATIC__/images/arrow0.png" alt="">
          </div>
        </if>
        <if condition="$index eq 2">
          <div style="margin-top: -20px;">
            <img src="__STATIC__/images/arrow1.png" alt="">
          </div>
        </if>
        <if condition="$index gt 2 && $index neq 5">
          <div>
            <img src="__STATIC__/images/arrow2.png" alt="">
          </div>
        </if>
        <if condition="$index eq 5">
          <div style="width: 50px;height: 50px;">

          </div>
        </if>
    </div>
    <php>
      $index++;
    </php>
    </portal:articles>




  </div>

</div>

</div>
