<!DOCTYPE html>
<head>
    <include file="public@head"/>
</head>
<body>
<div class="newsDetail">
    <ol class="breadcrumb">
        <li><a style="color: black" href="__ROOT__/">首页</a></li>
        <li><a style="color: black" href="{:cmf_url('portal/News/index')}">新闻咨询</a></li>
        <li class="active">正文</li>
    </ol>
	<div class="newsDetail_content">
		 <div class="title">{$newsDetail.post_title}</div>
		<div class="time">{$newsDetail.user.user_nickname} 发表于:{:date('Y年m月d日',$newsDetail.published_time)}</div>
		<div class="content">
		   {$newsDetail.post_content|htmlspecialchars_decode}
		</div>
		<div style="width: 100%;height: 0.02rem;background-color: rgba(238, 238, 238, 1);text-align: center;margin-top: 1.43rem;margin-bottom: 1.07rem;"></div>
		<div class="tag">相关文章</div>
		 <div class="other">
			<volist name="list" id="vo">
				<a href="{:cmf_url('portal/News/detail',array('id'=>$vo['id'],'cid'=>$vo['category_id']))}" >
				   <div class="other_item">
					   <div class="item_time">{:date('m-d',$vo.published_time)}</div>
					   <div class="item_title">{$vo.post_title}</div>
				   </div>
			   </a>
			</volist>
		</div>
	</div>
    
</div>
<include file="public@footer"/>
</body>

</html>
