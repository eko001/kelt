<!DOCTYPE html>
<html lang="en">

<include file="public@head/head" />
<css file="__TMPL__/static/css/index.css" />

<body>
  <!-- header -->
  <include file="public@header/header" />

  <!-- banner -->
  <div class="banner banner_box660">
    <widget name="banner">
      <div id="sliderBox" class="banner_box banner_box660">
        <volist name="$widget.vars.bannerList" id="vo">
          <div id="sliderBoxItem" class="banner_box_img sliderBoxItem">
            <img src="__ROOT__/upload/{$vo.icon}" alt="">
            <div class="banner_box_img_title bannerTitleLeft">
              <div class="banner_box_img_title_big">{$vo.title}</div>
              <div class="banner_box_img_title_small">{$vo.title2}</div>
            </div>
          </div>
        </volist>
      </div>
    </widget>
  </div>

  <!-- 平台特点 -->
  <div class="white" id="indexModel1">
    <widget name="platformFeatures">
      <div class="main-center main-title">
        <div class="main-center main-title">
          <div class="big-title">{$widget.vars.title}</div>
          <div class="small-title">{$widget.vars.title2}</div>
        </div>
      </div>

      <div class="main-center platformFeatures">
        <div class="platformFeatures_top">
          <div class="platformFeatures_top_img">
            <img src="__ROOT__/upload/{$widget.vars.varName1}" alt="">
          </div>
          <div class="platformFeatures_top_text">{$widget.vars.varName2}</div>
        </div>

        <div class="platformFeatures_bottom">
          <volist name="$widget.vars.varName3" id="vo" length="3">
            <div class="platformFeatures_bottom_item">
              <div class="platformFeatures_bottom_item_img">
                <img src="__ROOT__/upload/{$vo.icon}" alt="">
              </div>
              <div class="platformFeatures_bottom_item_title">{$vo.title}</div>
              <div class="platformFeatures_bottom_item_text">{$vo.content}</div>
            </div>
          </volist>
        </div>
      </div>
    </widget>
  </div>

  <!-- 服务 -->
  <div class="grey" id="indexModel2">
    <widget name="OurService">
      <div class="main-center main-title">
        <div class="big-title">{$widget.vars.title}</div>
        <div class="small-title">{$widget.vars.title2}</div>
      </div>

      <div class="main-center ourService">
        <volist name="$widget.vars.varName1" id="vo" length="5">
          <div class="ourService_item">
            <div class="ourService_item_img">
              <img src="__ROOT__/upload/{$vo.icon}" alt="">
            </div>
            <div class="ourService_item_title">{$vo.title}</div>
          </div>
        </volist>
      </div>
    </widget>
  </div>


  <!-- 合作客户 -->
  <div class="white">
    <include file="public@customer/customer" />
  </div>

  <!-- footer -->
  <include file="public@footer/footer" />
</body>

</html>

<script src="__TMPL__/static/js/slide.js"></script>
