<!DOCTYPE html>
<html lang="en">

<include file="public@head/head" />
<css file="__TMPL__/static/css/warehouse.css" />

<body>
  <!-- header -->
  <include file="public@header/header" />

  <!-- banner -->
  <div class="banner banner_box540">
    <widget name="banner">
      <div id="sliderBox" class="banner_box banner_box540">
        <volist name="$widget.vars.bannerList" id="vo">
          <div id="sliderBoxItem" class="banner_box_img sliderBoxItem">
            <img src="__ROOT__/upload/{$vo.icon}" alt="">
            <div class="banner_box_img_title bannerTitleLeft">
              <div class="banner_box_img_title_big">{$vo.title}</div>
              <div class="banner_box_img_title_small">{$vo.title2}</div>
            </div>
          </div>
        </volist>
      </div>
    </widget>
  </div>

  <!-- 仓库轮播图 -->
  <div class="white" id="warehouseModel1">
    <widget name="Module1">
      <div class="main-center main-title">
        <div class="big-title">{$widget.vars.title}</div>
        <div class="small-title">{$widget.vars.title2}</div>
      </div>

      <div id="slides" class="slides main-center">
        <div id="warehouseBox1" class="list-warehouse">
          <volist name="$widget.vars.varName1" id="vo">
            <div class="warehouse-item warehouseBoxItem1" id="warehouseBoxItem">
              <img src="__ROOT__/upload/{$vo.img}" alt="">
            </div>
          </volist>
        </div>
      </div>

      <div class="main-center slides_bottom">
        <volist name="$widget.vars.varName2" id="vo">
          <div class="slides_bottom_item">
            <div class="slides_bottom_item_title">{$vo.title}</div>
            <div class="slides_bottom_item_desc">{$vo.content}
            </div>
          </div>
        </volist>
      </div>
    </widget>
  </div>

  <!-- 物流 -->
  <div class="grey" id="warehouseModel2">
    <widget name="Module2">
      <div class="main-center main-title">
        <div class="big-title">{$widget.vars.title}</div>
        <div class="small-title">{$widget.vars.title2}</div>
      </div>

      <div class="main-center logistics">
        <volist name="$widget.vars.varName1" id="vo">
          <div class="logistics_item">
            <div class="logistics_item_title">{$vo.title}</div>
            <div class="logistics_item_desc">{$vo.content}
            </div>
          </div>
        </volist>
      </div>
    </widget>
  </div>

  <!-- footer -->
  <include file="public@footer/footer" />
</body>

</html>

<script src="__TMPL__/static/js/slide.js"></script>
<script src="__TMPL__/static/js/warehouse.js"></script>
