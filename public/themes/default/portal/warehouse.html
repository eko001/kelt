<!DOCTYPE html>
<html lang="zh-CN">

<include file="public@head/head" />
<css file="__TMPL__/static/css/warehouse.css" />
<link rel="stylesheet" href="__STATIC__/css/swiper-bundle.min.css">
<script src="__STATIC__/js/swiper-bundle.min.js"></script>
<style>
  .swiper {
    width: 1200px;
    height: 500px;
  }

  .swiper-slide img {
    width: 100%;
    height: 500px;
  }

  .swiper-button-next {
    color: #27ae60;
  }

  .swiper-button-prev {
    color: #27ae60;
  }

  .swiper-pagination {
    margin-bottom: 50px;

  }

  .swiper-pagination-bullet-active {
    background: #27ae60;
  }
</style>

<body>
  <!-- header -->
  <include file="public@header/header" />

  <!-- banner -->
  <div class="banner banner_box460">

    <div id="sliderBox" class="banner_box banner_box460">

      <portal:articles item="vo" limit="3" order="post.published_time DESC" categoryIds="64">
        <div id="sliderBoxItem" class="banner_box_img sliderBoxItem">
          <img src="{:cmf_get_image_url($vo.thumbnail)}" alt="">
          <div class="banner_box_img_title bannerTitleLeft">
            <div class="banner_box_img_title_big">{$vo.post_title}</div>
            <div class="banner_box_img_title_small">{$vo.post_excerpt}</div>
          </div>
        </div>
      </portal:articles>

    </div>

  </div>

  <!-- 仓库轮播图 -->
  <div class="white" id="warehouseModel1">

    <div class="main-center main-title">
      <div class="big-title">Warehouse</div>
      <php>
        $ids = ['id'=>63];
      </php>


      <portal:categories ids="$ids" item="vo">
        <div class="small-title">{$vo.description}</div>
      </portal:categories>
    </div>

    <div id="slides" class="slides main-center">
      <div class="swiper">
        <div class="swiper-wrapper">
          <portal:articles item="vo" limit="3" order="post.published_time DESC" categoryIds="112">
            <div class="swiper-slide">

              <div class="warehouse-item warehouseBoxItem1" id="warehouseBoxItem">
                <img src="{:cmf_get_image_url($vo.thumbnail)}" alt="">
              </div>

            </div>
          </portal:articles>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="main-center slides_bottom">
      <portal:articles item="vo" limit="2" order="post.published_time DESC" categoryIds="65">
        <div class="slides_bottom_item">
          <!-- <div class="slides_bottom_item_title">{$vo.post_title}</div> -->
          <div class="slides_bottom_item_desc">{$vo.post_excerpt}
          </div>
        </div>
      </portal:articles>
    </div>

  </div>

  <!-- footer -->
  <include file="public@footer/footer" />
</body>

</html>

<!-- <script src="__TMPL__/static/js/slide.js"></script> -->
<script src="__TMPL__/static/js/warehouse.js"></script>
<script src="__STATIC__/js/swiper.js"></script>
