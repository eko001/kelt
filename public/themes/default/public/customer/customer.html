<script src="__TMPL__/static/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
  $(function () {
    $.ajax({
      type: "post",
      url: "{:url('PcIndex/getCustomerList')}",
      data: { category: 45 },
      dataType: "json",
      success: function (result) {
        console.log(result);//打印服务端返回的数据(调试用)
        if (result.code == 1) {
          console.log(result.data);
          var arr = result.data;
          if (arr.length != 0) {
            var html = "<div class='customer_img'>";
            var htmlend = "</div>";
            for (var i = 0; i < arr.length; i++) {
              html += '<img src="' + arr[i].thumbnail + '" alt="" >';
            }
            html+=htmlend;
            $("#customerList").html(html);
          } else {
            $("#customerList").html('');
          }
        }
      },
      error: function () {

      }
    })
  })
</script>
